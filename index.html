<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .table{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <button id="myButton" onclick="GetData()">Get Data</button>
    <div class="table">
        <table>
            <thead>
             <tr>
                 <th>User Name</th>
                 <th>Id</th>
                 <th>Title</th>
                 <th>Completed</th>
             </tr>
            </thead>
            <tbody></tbody>
         </table>
    </div>
        
    </p>
    <script>
        function GetData(){
            fetch("https://jsonplaceholder.typicode.com/todos")
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                for(var item of data){
                    var tr=document.createElement("tr")
                    var parauname=document.createElement("td");
                    var paraid=document.createElement("td");
                    var paratitle=document.createElement("td");
                    var paracompleted=document.createElement("td");
                    parauname.innerHTML=item.userId;
                    paraid.innerHTML=item.id;
                    paratitle.innerHTML=item.title;
                    paracompleted.innerHTML=item.completed;
                    tr.appendChild(parauname);
                    tr.appendChild(paraid);
                    tr.appendChild(paratitle);
                    tr.appendChild(paracompleted);  
                    document.querySelector("tbody").appendChild(tr);

                }
            })
        }

    </script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
